query GetDetailedForum(
$id:ID!
)
{
  Question(id:$id)
  {
    topic
    description
    likes_count
    unlikes_count
    user
    {
      name
    }
    timestamp
    watch_count
    answers{
    id
    likes
          {
            id
          }
      user
      answer
      timestamp
      likes_count
      unlikes_count
      timestamp
    }

  }
}