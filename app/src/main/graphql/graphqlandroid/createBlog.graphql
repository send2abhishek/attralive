mutation createNewBlog(
  $user: String!,
  $blogTitle: String!,
  $blogDescription: String!,
  $blogStatus: String!,
  $blogCategory: String!,
  $subCategory: String!
)
{
  addBlog(
    user: $user,
    title: $blogTitle,
    description: $blogDescription,
    status:$blogStatus,
    category: $blogCategory,
    subCategory: $subCategory
  )
  {
    title
  }
}
