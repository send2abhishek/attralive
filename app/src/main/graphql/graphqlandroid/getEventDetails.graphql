query getEventDetails($status:String!,$location:String!,$userId:String!)
{
  getEventDetails_Q(status:$status,Location:$location, userId:$userId)
  {
    eventD
    {
      id
      event_title
      venue
      Location
      event_image_path
      Description
      Question
      FAQs
      {
      Question
      Answer
    }
    Schedule
    {
      start_date
			end_date
      end_time
      start_time
   }
    registeredUsers
      {
      userId
        emailId
        registrationId
        QRCodeLink
    }
    status
   	message
  }
    }

}